<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table width="700px" border="0">
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex"  id="nan"><label for="nan">男</label>
                <input type="radio" name="sex"  id="nv"><label for="nv">女</label>
            </td>
        </tr>
        <tr>
            <td>生日</td>
            <td>
              <select>
                  <option>--请选择年份--</option>
                  <option>1996</option>
                  <option>1997</option>
                  <option>1998</option>
                  <option>1999</option>
              </select>
              <select>
                <option>--请选择月份--</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
            </select>
            <select>
                <option>--请选择日期--</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
            </select>
            </td>
        </tr>
        <tr>
            <td>所在地区</td>
            <td>
                <input type="text" name="area" placeholder="北京">
            </td>
        </tr>
        <tr>
            <td>婚姻状况</td>
            <td>
                <label><input type="radio" name="marry" >未婚</label>
                <label><input type="radio" name="marry" >已婚</label>
                <label><input type="radio" name="marry" >离婚</label>
            </td>
        </tr>
        <tr>
            <td>学历</td>
            <td>
                <input type="text" name="education" placeholder="本科">
            </td>
        </tr>
        <tr>
            <td>喜欢的类型</td>
            <td>
                <label><input type="checkbox" name="hobby" >抚媚的</label>
                <label><input type="checkbox" name="hobby" >可爱的</label>
                <label><input type="checkbox" name="hobby" >小鲜肉</label>
                <label><input type="checkbox" name="hobby" >老腊肉</label>
                <label><input type="checkbox" name="hobby" >都喜欢</label>
            </td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea name="self-introducion"cols="30" rows="2" placeholder="自我介绍"></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="button" value="免费注册" >
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" checked="checked">我同意注册条款和会员加入标准</td>
        </tr>
        <tr>
            <td></td>
            <td><a href="www.baidu.com">我是会员，立即登录</a></td>
        </tr>
        <tr>
            <td></td>
            <td><h3>我承诺</h3></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <ul>
                    <li>年满18岁，单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚的寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
