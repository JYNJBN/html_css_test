<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            position: absolute;
            top: 100px;
            width: 100px;
            height: 100px;
            background-color: pink;
        }

        .box1 {
            position: absolute;
            background-color: blue;
            top: 50px;
        }

        .box2 {
            float: right;
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <div class="box">
        <span>aaa</span>
    </div>
    <div class="box1">
        bbb
    </div>
    <div class="box2">
        ccc
    </div>
</body>

</html>
