<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1.选择鼠标未经过的链接  */
        a:link {
            color: red;
            text-decoration: none;
        }

        /* 2. a:hover选择鼠标经过的链接 */
        a:visited {
            color: pink;
        }

        /* 3.a:visited选择鼠标按过的链接 */
        a:hover {
            color: powderblue;
        }

        /* 4. a:active选择鼠标正在按下还没松开的链接 */
        a:active {
            color: purple;
        }
    </style>
</head>

<body>
    <a href="">马飞飞</a>
</body>

</html>
